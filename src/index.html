<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <title>Startup House recruitment task</title>
  </head>
  <body>
    <main class="wrapper">
      <header class="header">
        <div class="header_container">
          <img src="./assets/logo.png" alt="company logo" class="companyLogo" />
          <button class="button--primary">We want you!</button>
        </div>
      </header>

      <!-- Title Section -->
      <section class="title_container">
        <h1>Blog</h1>
      </section>

      <!-- Filters Section -->
      <section class="filters_wrapper">
          <div class="column">
            <input type="search" placeholder="News content search" id="newsContentSearch" />
          </div>
          <div class="filters_container">
            <button class="button button--third active" data-value="all">All</button>
            <button class="button button--third" data-value="sport">Sport</button>
            <button class="button button--third" data-value="books">Books</button>
            <button class="button button--third" data-value="business">Business</button>
            <button class="button button--third" data-value="culture">Culture</button>
          </div>
      </section>

      <!-- News Section -->
      <section class="article_container">
        <div class="column">
          <h2 class="title">News list</h2>
          <div class="pagination">
            <button class="button button--third" id="pagination_prev"> < </button>
            <span>1</span>
            <button class="button button--third" id="pagination_next"> > </button>
          </div>
          <ul class="article_list">

          </ul>
        </div>
        <div class="column">
          <h2 class="title">Read later</h2>
          <ul class="readlater_list">

          </ul>
        </div>
      </section>
      <!-- ./News Section -->
    </main>
    <script src="./main.js"></script>
  </body>
</html>
